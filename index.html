    body {
      background-color: #1a1a1a;
      background-image: radial-gradient(circle at top right, rgba(153, 27, 27, 0.3), transparent 40%),
                        radial-gradient(circle at bottom left, rgba(107, 33, 168, 0.2), transparent 50%);
    }

    /* --- Font Utility Classes --- */
    .font-mashan { font-family: 'Ma Shan Zheng', cursive; }
    .font-noto-serif { font-family: 'Noto Serif SC', serif; }
    .font-zcool { font-family: 'ZCOOL KuaiLe', cursive; }
    .font-zhimang { font-family: 'Zhi Mang Xing', cursive; }
    /* New Classes */

    .font-longcang { font-family: 'Long Cang', cursive; }
    .font-huangyou { font-family: 'ZCOOL QingKe HuangYou', cursive; }
    .font-liujian { font-family: 'Liu Jian Mao Cao', cursive; }
    .font-maoken { font-family: 'MaokenAssortedSans', sans-serif; }

    /* --- Animation for Spirit Root Modal --- */
    @keyframes swirl-in {
      from { transform: rotate(0deg) scale(0) translateX(200px) rotate(0deg); opacity: 0; }
      to { transform: rotate(360deg) scale(1) translateX(0) rotate(-360deg); opacity: 1; }
    }
    @keyframes swirl-out {
      from { transform: rotate(0deg) scale(1) translateX(0) rotate(0deg); opacity: 1; }
      to { transform: rotate(360deg) scale(0) translateX(200px) rotate(-360deg); opacity: 0; }
    }
    .animate-swirl-in { animation: swirl-in 0.8s ease-in-out forwards; }
    .animate-swirl-out { animation: swirl-out 0.8s ease-in-out forwards; }
    
    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(13, 148, 136, 0.7)); }
      50% { filter: drop-shadow(0 0 25px rgba(13, 148, 136, 1)); }
    }
